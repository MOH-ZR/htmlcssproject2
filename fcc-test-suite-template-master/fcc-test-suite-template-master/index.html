<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <p>Hello World, we are software developers!</p>
    <h1 id="title">freecodecamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform

    </p>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label><input id="name" type="text" placeholder="Enter your name" required>
      <label id="email-label" for="email">Email</label><input id="email" type="email" placeholder="Enter you email" required>
      <label id="number-label" for="number">Age</label>Number<input id="number"  min="1" max="100" type="number" placeholder="Enter your age" required>

      <select id="dropdown">
        <option>challenges</option>
        <option>projects</option>
        <option>community</option>
        <option>open source</option>
      </select>

      <input type="radio" name="freecodecamp" value="definitely">Definitly<br>
      <input type="radio" name="freecodecamp" value="Maybe">Maybe<br>
      <input type="radio" name="freecodecamp" value="Not Sure">Not Sure<br>

      <input type="checkbox" name="improved" value="frontend">Front_End Projects<br>
      <input type="checkbox" name="improved" value="Challengers">Challenges<br>
      <input type="checkbox" name="improved" value="Vedios">Vedios<br>
      <input type="checkbox" name="improved" value="wiki">Wiki<br>
      <input type="checkbox" name="improved" value="Forum">Forum<br>
      <input type="checkbox" name="improved" value="City">City Meetups<br>

      <textarea>

      </textarea>
      <button id="submit">Submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
